name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # every day
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    outputs:
      has_new_commits: ${{ steps.sync.outputs.has_new_commits }}

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v3

      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: wushuo894/ani-rss
          upstream_sync_branch: master
          target_sync_branch: master
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # automatically generated, no need to set
          git_pull_rebase_config: true
          # Set test_mode true to run tests instead of the true action!!
          test_mode: false

  build_after_sync:
    name: Build after upstream sync
    needs: sync_latest_from_upstream
    if: ${{ needs.sync_latest_from_upstream.outputs.has_new_commits == 'true' }}
    uses: ./.github/workflows/maven.yml
    secrets: inherit
